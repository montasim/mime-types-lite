name: Publish to NPM

on:
    push:
        branches:
            - main

jobs:
    build-test-publish:
        name: Build, Test, and Publish to NPM
        runs-on: ubuntu-latest

        steps:
            # Checkout the repository
            - name: Checkout code
              uses: actions/checkout@v3

            # Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '23' # Specify the Node.js version
                  cache: 'npm'

            # Install dependencies
            - name: Install dependencies
              run: npm install

            # Build the project
            - name: Build the project
              run: npm run build

            # Run tests
            - name: Run tests
              run: npm test

            # Publish to npm
            - name: Publish to NPM
              if: success() # This step runs only if the previous steps were successful
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
